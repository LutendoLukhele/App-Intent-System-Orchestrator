# nginx.conf - WebSocket Reverse Proxy with SSL
# Place this in /etc/nginx/sites-available/default or similar

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Upstream for backend WebSocket
    upstream websocket_backend {
        server 127.0.0.1:8080;
    }

    # Upstream for Grafana
    upstream grafana_backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 443 ssl http2;
        server_name 185-220-205-193.cloud-xip.com;

        # SSL Certificate paths - UPDATE THESE
        ssl_certificate /path/to/ssl/certificate.crt;
        ssl_certificate_key /path/to/ssl/private.key;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # WebSocket location
        location / {
            proxy_pass http://websocket_backend;
            
            # WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend/health;
            proxy_set_header Host $host;
        }
    }

    server {
        listen 444 ssl http2;
        server_name 185-220-205-193.cloud-xip.com;

        # SSL for Grafana
        ssl_certificate /path/to/ssl/certificate.crt;
        ssl_certificate_key /path/to/ssl/private.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://grafana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
